<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="container">
    <div class="item-1">
      <div class="content">
        <h1 class="title">
          Get <strong class="strong">insights</strong> that help your business grow.
        </h1>
        <p class="paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="stats-container">
          <div class="stats">
            <h3 class="stat-count">
              10k+ 
            </h3>
            <p class="stat-title">
              companies 
            </p>
          </div>
          <div class="stats">
            <h3 class="stat-count">
              314 
            </h3>
            <p class="stat-title">
              templates
            </p>
          </div>
          <div class="stats">
            <h3 class="stat-count">
              12m+ 
            </h3>
            <p class="stat-title">
              queries
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="item-2">
      <div class="img-container">
        <img src="images/image-header-desktop.jpg" class="img desk" alt="Image of people working on desk">
        <img src="images/image-header-mobile.jpg" class="img mob" alt="Image of people working on desk">
      </div>
    </div>
  </div>
  <!---
  Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.   
  </footer>
  --->
</body>
</html>
